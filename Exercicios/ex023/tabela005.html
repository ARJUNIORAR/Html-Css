<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .area-header {
            font-weight: bold;
            background-color: #e6e6e6;
            background-color: gray;
            color: white;
        }
        .media-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="area-header" rowspan="2" scope="col">Área</th>
                <th class="area-header" rowspan="2" scope="col">Disciplinas</th>
                <th class="area-header" colspan="2" scope="colgroup">Notas</th>
                <th class="area-header" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="area-header" scope="col">Nota 1</th>
                <th class="area-header" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" scope="rowgroup">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="media-row">
                <td class="area-header"colspan="5" scope="colgroup">Média de Exatas</strong></td>
            </tr>
            <tr>
                <td rowspan="2" scope="rowgroup">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="media-row">
                <td class="area-header" colspan="4" scope="row">Média de Humanas</td>
                <td class="area-header">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
