,<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Abaixo vemos a criação de um gradiente de uma cor para outra, o to seguinifica "de" no caso de uma core para outra
    Formas de fazer:
    rigt(para direita)
    left(Para esquerda
    top(para cima)
    
    Dentro do estilo posso fazer uma configuração global iniciando por * { height = altura})
    Tambeém temos o gradiente Radial, ai no lugar o to insere circle-->
    <style>
        * {
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #4FFFDC, #0e6150);
        }
    </style>

</head>
<body>
    <h1>Testanto Gradiente</h1>  
</body>
</html>
